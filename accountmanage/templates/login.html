{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">
  <style>
      .account {
          width: 400px;
          border: 1px solid #dddddd;
          border-radius: 5px;
          box-shadow: 5px 5px 20px #aaa;

          margin-left: auto;
          margin-right: auto;
          margin-top: 100px;
          padding: 20px 40px;
      }

      .account h2 {
          margin-top: 10px;
          text-align: center;
      }
  </style>
</head>
<body>
<div class="account">
  <h2>用户登录</h2>
  <form method="post">
    {% csrf_token %}
    {% for foo in form %}
      {% if foo.label == "图片验证码" %}
            <div class="row">
      <div class="col-xs-7">
        <input type="text" name="code" class="form-control" placeholder="请输入图片验证码">
        <span style="color: red;"></span>
        <span style="color: red">{{ foo.errors.0 }}</span>
      </div>
      <div class="col-xs-5">
        <img id="image_code" src="/image/code/">
      </div>

    </div>

      {% else %}
              <div class="form-group">
        <label>{{ foo.label }}</label>
        {{ foo }}
        <span style="color: red">{{ foo.errors.0 }}</span>
      </div>
      {% endif %}
    {% endfor %}

    <input type="submit" value="登陆" class="btn btn-primary">
  </form>
</div>
</body>
</html>

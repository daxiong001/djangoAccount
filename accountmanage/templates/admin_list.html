{% extends 'layout.html' %}

{% block content %}
  <div>
    <div class="container">
      <div style="margin-bottom: 10px">
        <a class="btn btn-success" href="/admin/add/">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          新建管理员</a>
        <div style="float: right; width: 300px">
          <form method="get">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="搜索" name="q" value={{ searchData }}>
              <span class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button>
            </span>
            </div>
          </form>
        </div>

      </div>
      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
          <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
          管理员列表
        </div>

        <!-- Table -->
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>密码</th>
            <th>重置密码</th>
            <th>操作</th>

          </tr>
          </thead>
          <tbody>
          {% for admin in querySet %}
            <tr>
              <td>{{ admin.id }}</td>
              <td>{{ admin.userName }}</td>
              <td>{{ admin.passWord }}</td>
              <td>
                <a href="/admin/reset?nid={{ admin.id }}">重置密码</a>
              </td>
              <td>
                <a class="btn btn-primary btn-xs" href="/admin/{{ admin.id }}/edit/">编辑</a>
                <a class="btn btn-danger btn-xs" href="/admin/delete?nid={{ admin.id }}">删除</a>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

  </div>
{% endblock %}
